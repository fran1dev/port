<body class="formulario">
<div class="content">
    <header class="title">
        <h1 id="title">Contacto</h1>
        <p id="title">Completa los datos y me comunicare a la brevedad</p>
        <p id="title">o bien puedes contactarme via email</p>
        <p id="title">franco.tejeda@hotmail.com</p>
    </header>    
    <section class="section-form">
        <form id="survey-form">
            <div class="form-group">
                <label for="name" id="name-label">Nombre</label>
                <input type="text" name="name" id="nombre" placeholder="Nombre" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="apellido" id="apellido-label">Apellido</label>
                <input type="text" name="apellido" id="apellido" placeholder="Apellido" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="email" id="email-label">Email</label>
                <input type="email" name="email" id="email" placeholder="Email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="name" id="motivos-label">Motivos de contacto</label>
                <textarea name="comments" id="comments" maxlength="300" class="input-textarea"></textarea>
            </div>
            <div class="form-group">
                <button type="submit" id="submit" class="submit-button">
                    Enviar
                </button>
            </div>
        </form>
    </section>
</div>
